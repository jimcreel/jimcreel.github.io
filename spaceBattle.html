<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Battle</title>
    <link rel="icon" href="img/alien.png">
    <link rel="stylesheet" href="/style/spaceBattle.css">
    <link href="https://fonts.cdnfonts.com/css/8bit-wonder" rel="stylesheet">
    <script src="/js/spaceBattle.js" defer></script>
    
</head>
<body>
   
    <div id="alien-fleet">
        <button id='start-game'>Start Game</button>
        </div>
    
    <aside>
        <h1>SPACE BATTLE</h1>
        
            <h2 id="rules">Directions</h2>
            <p>Click on your spaceship to fire at an enemy ship.
                Right-click to fire missiles for more damage!
            </p>
            
        
    </aside>

    <div id = 'player-div'>
        <img src="img/barrel-flare.png" alt="barrel flare">
        <img src="img/player-ship.png" alt = "player ship" id = 'player-ship'>
        <div class="progress" id="playerHealth">
            
        </div>
    
</body>
</html>
