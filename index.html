		<div class="bootstrap-iso">
			<div class="container-fluid">
        <div class="row">
				<div class="col-xs-4">
					<div id="calendarSelector">
						<h3>Disney Parks Reservations Date Selector</h3>
							<div id="Resort">
								<label for="selectResort">Desired Disney Resort</label
								><select
									class="form-select form-select-sm"
									id="selectResort"
									name="selectResort"
									onchange="testResort(this.value)"
								>
									<option selected>Please Select Your Resort</option>
									<option value="DLR">Disneyland Resort</option>
									<option value="WDW">Walt Disney World</option>
								</select>
							</div>

							<div id="DLRdrops" class="DLR hidden">
								<label for="selectDLRkey">Your Key Level</label
								><select
									id="selectDLRkey"
									class="form-select form-select-sm"
									name="selectDLRkey"
								>
									<option selected>Please Select Your Pass</option>
									<option value="inspire-key-pass">Inspire Key</option>
									<option value="believe-key-pass">Believe Key</option>
									<option value="enchant-key-pass">Enchant Key</option>
									<option value="imagine-key-pass">Imagine Key</option>
									<option value="dream-key-pass">Dream Key</option>
								</select>
								<label for="selectDLRpark">Desired Park</label
								><select
									class="form-select form-select-sm"
									id="selectDLRpark"
									name="selectDLRpark"
								>
									<option selected>Please Select Your Park</option>
									<option value="DLR_DP">Disneyland</option>
									<option value="DLR_CA">California Adventure</option>
                  <option value="ANY">Any Park</option>
								</select>
							</div>

							<div id="WDWdrops" class="WDW hidden">
								<label for="selectWDWpass">Your Pass Level</label
								><select
									id="selectWDWpass"
									name="selectWDWpass"
                  class="form-select form-select-sm"
								>
									<option selected>Please Select your Pass</option>
									<option value="disney-incredi-pass">Incredi-Pass</option>
									<option value="disney-sorcerer-pass">Sorcerer Pass</option>
									<option value="disney-pirate-pass">Pirate Pass</option>
									<option value="disney-pixie-dust-pass">Pixie Dust Pass</option>
								</select>
								<label for="selectWDWpark">Desired Park</label
								><select
									class="form-select form-select-sm"
									id="selectWDWpark"
									name="selectWDWPark"
								>
									<option selected>Please Select Your Park</option>
									<option value="WDW_MK">Magic Kingdom</option>
									<option value="WDW_EP">EPCOT</option>
									<option value="WDW_HS">Hollywood Studios</option>
									<option value="WDW_AK">Animal Kingdom</option>
                  <option value="ANY">Any Park</option>
								</select>
							</div>
							<div  class="datepicker" id="calendarForm">
								<!-- Date input -->
								<label class="control-label" for="date">Select your Date</label>
								<input
									
									id="date"
									name="date"
									placeholder="MM-DD-YYYY"
									type="text"
									readonly="true"
								/>
							</div>
							<div  id="selectDate">
								<!-- Submit button -->
								<button
									class="btn btn-primary"
									name="submit"
									type="submit"
									id="subButton"
									onclick="submitForm()"
								>
									Submit
								</button>
							</div>
            </div>
            </div>

							<div class="col-xs-4">
                <div class="card" style="width: 18rem;">
                  <img src="..." class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title" id="card-title">Reservation Availability</h5>
                    <p class="card-text" id="card-text"> </p>
                    <a href="#" class="btn btn-primary" id="card-button">Go somewhere</a>
                  </div>
                </div>
                
              </div>
                

							<div class="col-xs-4 calendarSelector" id = 'thirdColumn'>
								<div id="weekResort">
									<label for="weekResort">Disney Resort</label
									><select
										class="form-select form-select-sm"
										id="weekSelectResort"
										name="weekSelectResort"
										onchange="weekResortCheck(this.value)"
									>
										<option selected>Please Select Your Resort</option>
										<option value="DLR">Disneyland Resort</option>
										<option value="WDW">Walt Disney World</option>
									</select>
								</div>
	
								<div id="weekDLR" class="DLR hidden">
									<label for="selectDLRkey">Your Key Level</label
									><select
										id="weekSelectDLRkey"
										class="form-select form-select-sm"
										name="selectDLRkey"
										
									>
										<option selected>Please Select Your Pass</option>
										<option value="inspire-key-pass">Inspire Key</option>
										<option value="believe-key-pass">Believe Key</option>
										<option value="enchant-key-pass">Enchant Key</option>
										<option value="imagine-key-pass">Imagine Key</option>
										<option value="dream-key-pass">Dream Key</option>
									</select>
									</div>

								<div id="weekWDW" class="WDW hidden">
									<label for="selectWDWpass">Your Pass Level</label
									><select
										id="weekSelectWDWpass"
										name="selectWDWpass"
										class="form-select form-select-sm"
									>
										<option selected>Please Select your Pass</option>
										<option value="disney-incredi-pass">Incredi-Pass</option>
										<option value="disney-sorcerer-pass">Sorcerer Pass</option>
										<option value="disney-pirate-pass">Pirate Pass</option>
										<option value="disney-pixie-dust-pass">Pixie Dust Pass</option>
									</select>
								</div>	
								
								<div  id="setWeekly">
									<!-- Submit button -->
									<button
										class="btn btn-primary"
										name="weekSubmit"
										type="submit"
										id="weekButton"
										onclick="weekCalendar()"
									>
										Submit
									</button>
									<p id="displayWeek" class="hidden"></p>
								</div>
					</div>
				</div>
			</div>
		</div>
